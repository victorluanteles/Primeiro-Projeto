{% extends "base.html" %}
{% block conteudo %}
<div class="row">
{% for objeto in todos_pokemons %}
<div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
        <a href="{% url 'pokedex:um_pokemon' idpokemon=objeto.id %}">
            <img src={{ objeto.imagem.url }} width="200" class="card-img-top" height="200"> </a>
        <div class="card-body">
            <h5 class="card-title">{{objeto.nome}}</h5>
        </div>
    </div>
</div>

{% endfor %}
</div>
{% endblock %}
